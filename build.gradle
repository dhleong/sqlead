// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.31'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    ext {
        andConf = [
                minSdk     : 22,
                sdk        : 27,
                versionCode: 1,
        ]
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.SQLEAD_GROUP = 'com.github.dhleong.sqlead'
ext.SQLEAD_VERSION = '0.2.1'

ext.vs = [
        room: '1.0.0',
        test: [
                assertk: '0.9',
                mockitoKotlin: '1.5.0',
        ]
]

ext.deps = [
        db: "android.arch.persistence:db:${vs.room}",
        roomTesting: "android.arch.persistence.room:testing:${vs.room}",
        sqlite: 'org.xerial:sqlite-jdbc:3.21.0.1',

        test: [
                assertk: "com.willowtreeapps.assertk:assertk:0.9",
                mockitoKotlin: "com.nhaarman:mockito-kotlin:${vs.test.mockitoKotlin}",
        ]
]
